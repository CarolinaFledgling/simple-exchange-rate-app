<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echange Rate App</title>
    <script src="https://kit.fontawesome.com/73cf130a3e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Exchange Rate App</h1>
        <p> Check today's rates</p>

        <div class="container">
            <section class="section-left">
                <input type="number" class="amount-one" value='1'>
                <select class="currency-one">
                    <option value="PLN" selected>PLN</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">CHF</option>
                </select>
            </section>
            <button class="swap"><i class="fas fa-retweet"></i></button>
            <section class="section-right">
                <input type="number" class="amount-two">
                <select class="currency-two">
                    <option value="PLN">PLN</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="CHF">CHF</option>
                </select>
            </section>
        </div>
        <p class="rate-info"></p>
    </div>


    <script src="main.js"></script>
</body>

</html>
